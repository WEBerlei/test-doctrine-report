on: [push, pull_request]
name: Test
jobs:
  doctrine-quality-report:
    name: Doctrine Quality Report
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Doctrine Quality Report
      uses: doctrine/quality-checks-report-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
